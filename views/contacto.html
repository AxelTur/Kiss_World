  <main class="body__main body__contacto">
    <h2>Formulario</h2>
    <form role="form" class="px-5 py-2 d-inline-block">
      <div class="form-group">
        <legend>¿Cómo lo contactamos?</legend>
        <label for="nombre"> Nombre </label>
        <input type="text" name="nombre" id="nombre" class="form-control my-2" placeholder="Ingrese su nombre"
          required />
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" name="tel" id="tel" class="form-control my-2" placeholder="Ingrese su nro. de teléfono"
          required />
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" class="form-control my-2" placeholder="Ingrese su e-mail"
          required />
      </div>
      <!-- Menú desplegable -->
      <div class="form-group">
        <label for="tipo-de-consulta">Tipo de consulta </label>
        <select name="tipo-de-consulta" id="tipo-de-consulta" class="form-control my-2">
          <option value="general">General</option>
          <option value="entradas">Entradas</option>
          <option value="Merch">Merch</option>
        </select>
      </div>
      <!-- Input type radio -->
      <div class="my-2">
        <label for="flexRadioDefault1"> Medio de contacto</label>
        <div class="form-check my-2">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            E-MAIL
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
          <label class="form-check-label" for="flexRadioDefault2">
            TELEFONO
          </label>
        </div>

        <!-- Input type checkbox -->
        <div class="my-2">
          <label for="checkbox1">¿Desea recibir novedades a su mail?</label>
          <input id="checkbox1" type="checkbox">
        </div>
        <!-- Textarea -->
        <div class="my-2">
          <label for="commentID" class="form-label">Comentarios:</label>
          <textarea id="commentID" class="form-control"></textarea>
        </div>

        <!-- Botones -->
        <div class="my-2">
          <button type="submit" class="btn btn-dark btn-outline-light">Enviar</button>
          <button type="reset" class="btn btn-dark btn-outline-light">Eliminar</button>
        </div>

    </form>
